<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="card">

      <div class="meeting-img">
        <img src="images/image-header-mobile.jpg" alt="" class="dummy-img">
        <img src="images/image-header-desktop.jpg" alt="" class="dummy-img-2">
      </div>
      
      <div class="content">
        <div class="info">
          <header>Get <span>insights</span> that help your business grow.</header>
          <div class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</div>
        </div>

        <div class="stats">
          <section>
            <h1>10k+</h1>
            <p>companies</p>
          </section>
          <section>
            <h1>314</h1>
            <p>templates</p>
          </section>
          <section>
            <h1>12m+</h1>
            <p>queries</p>
          </section>
        </div>

      </div>

    </div>
  </div>
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kurkov11">Kurkov</a>.
  </div>

</body>
</html>
